
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .logo {
            width: 50px;
            height: auto;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            color: #fff;
        }

        .edit-btn {
            background-color: #4CAF50;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Candidate List</h1>
        <a href="{% url 'candidate_add' %}" class="button">Add Candidate</a>
        <table>
            <thead>
                <tr>
                    <th>Sl Number</th>
                    <th>Name</th>
                    <th>Party</th>
                    <th>Votes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate.sl_number }}</td>
                    <td>{{ candidate.candidate_name }}</td>
                    <td>{{ candidate.candidate_party }}</td>
                    <td>{{ candidate.votes }}</td>
                    <td>
                        <button class="edit-btn" onclick="location.href='{% url 'candidate_edit' candidate.pk %}'">Edit</button>
                        <button class="delete-btn" onclick="location.href='{% url 'candidate_delete' candidate.pk %}'">Delete</button>
                    </td>
                </tr>
                {% endfor %}
                <a href="{% url 'officer_dashboard' %}" class="button" style="margin-top: 20px; display: inline-block;">Back to Officer Dashboard</a>
            </tbody>
        </table>
    </div>
</body>
</html>
