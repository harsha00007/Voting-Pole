<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Candidate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .delete-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .cancel-btn {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Candidate</h1>
        <p>Are you sure you want to delete {{ candidates.name }}?</p>
        <div class="actions">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="delete-btn">Yes, Delete</button>
                <a href="{% url 'candidate_list' %}" class="cancel-btn">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
