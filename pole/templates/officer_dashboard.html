<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .button {
            display: block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007bff;
        }
        .button:hover {
            opacity: 0.9;
        }
        .button-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Officer Dashboard</h2>
        <a href="{% url 'result' %}" class="button">Result</a>
        <a href="{% url 'candidate_list' %}" class="button button-secondary">Candidate List</a>
        <a href="{% url 'voter_list' %}" class="button button-secondary">Voter List</a>
        <a href="{% url 'home' %}" class="button button-secondary">Back to Home</a>
    </div>
</body>
</html>
