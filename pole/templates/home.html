<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            display: block;
            width: 200px;
            padding: 10px 20px;
            margin: 10px auto;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .button-primary {
            background-color: #007bff;
        }
        .button-secondary {
            background-color: #6c757d;
        }
        .button-success {
            background-color: #28a745;
        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'voter_login' %}" class="button button-success">Voting Poll</a>
        <a href="{% url 'register' %}" class="button button-primary">Voter Registration</a>
        <a href="{% url 'officer_login' %}" class="button button-secondary">Officer Login</a>
    </div>
</body>
</html>
