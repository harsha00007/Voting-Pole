<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #4CAF50;
        }

        p {
            font-size: 16px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
        }

        .button-secondary {
            background-color: #6c757d;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Successful</h2>
        <p>Thank you for registering, {{ voter.name }}.</p>
        <p>Your unique voter card number is: {{ voter.card_number }}</p>
        <a href="{% url 'home' %}" class="button button-secondary">Back to Home</a>
        <a href="{% url 'register' %}" class="button button-secondary">Back to Register Form</a>
    </div>
</body>
</html>
